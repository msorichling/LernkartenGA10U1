<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabel-Trainer: Einheiten-Auswahl</title>
    <style>
        /* Modernes Blaues Styling */
        :root {
            --color-primary: #1e88e5; /* Helles Blau */
            --color-secondary: #0d47a1; /* Dunkles Blau */
            --color-background: #e3f2fd; /* Sehr helles Blau */
            --color-text: #263238; /* Dunkelgrau */
            --color-success: #43a047; /* Gr√ºn f√ºr Korrekt */
            --color-error: #e53935; /* Rot f√ºr Fehler */
            --color-card-front: #42a5f5; /* Kartenfarbe Vorderseite */
            --color-card-back: #26c6da; /* Kartenfarbe R√ºckseite */
            --shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color-background) 0%, var(--color-primary) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            max-width: 550px;
            width: 95%;
            text-align: center;
            margin-top: 5vh;
        }

        .game-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-secondary);
            margin-bottom: 20px;
        }
        
        /* STARTBILDSCHIRM STYLING */
        #menu-screen {
            padding: 30px;
            max-width: 550px;
            width: 95%;
            margin-top: 10vh;
            /* Hintergrund f√ºr das Men√º passend zum Spiel */
            background: white; 
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .menu-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-secondary);
            margin-bottom: 40px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .menu-button {
            width: 100%;
            background-color: var(--color-background);
            color: var(--color-secondary);
            border: 2px solid var(--color-primary);
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .menu-button:hover {
            background-color: var(--color-primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Fortschrittsanzeige */
        #progressText {
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 15px;
        }

        /* 3D-Karten-Container */
        .card-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 220px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            padding: 25px;
            box-sizing: border-box;
            color: white;
            line-height: 1.4;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Kartenfarben */
        .card-front {
            background: linear-gradient(135deg, var(--color-card-front), #1565c0);
        }

        .card-back {
            background: linear-gradient(135deg, var(--color-card-back), #00838f);
            transform: rotateY(180deg);
        }
        
        /* Eingabe und Feedback */
        .answer-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .answer-input.correct {
            border-color: var(--color-success);
            background-color: #f1f8e9;
        }

        .answer-input.incorrect {
            border-color: var(--color-error);
            background-color: #ffebee;
        }

        .feedback {
            margin: 15px 0;
            font-weight: 600;
            min-height: 20px;
        }

        .feedback.correct { color: var(--color-success); }
        .feedback.incorrect { color: var(--color-error); }

        /* Buttons (Spiel) */
        .button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button:hover:not(:disabled) {
            background-color: var(--color-secondary);
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button.next-button {
            background-color: var(--color-success);
        }
        .button.next-button:hover:not(:disabled) {
            background-color: #388e3c;
        }
        
        /* Abschlussmeldung */
        .completion-message {
            background: linear-gradient(45deg, #ffb300, #ff8f00); 
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: var(--shadow);
            display: none;
        }
        
        .completion-message.show {
            display: block;
        }
    </style>
</head>
<body>
    
    <!-- STARTBILDSCHIRM (Wird zuerst angezeigt) -->
    <section id="menu-screen">
        <h1 class="menu-title">W√§hle eine Lerneinheit</h1>
        <div class="menu-grid" id="menuGrid">
            <!-- Buttons werden hier von JavaScript eingef√ºgt -->
        </div>
    </section>

    <!-- SPIEL-BEREICH (Ist standardm√§√üig versteckt) -->
    <main class="game-container" id="gameContainer" style="display: none;">
        <header>
            <h1 class="game-title" id="gameTitle"></h1>
        </header>

        <section class="card-container">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front" id="cardFront"></div>
                <div class="card-face card-back" id="cardBack"></div>
            </div>
        </section>

        <p id="progressText"></p>

        <section class="input-section">
            <input type="text" class="answer-input" id="answerInput" placeholder="Englische Antwort eingeben..." disabled>
            <div class="feedback" id="feedback"></div>
            
            <button class="button" id="checkButton" onclick="checkAnswer()" disabled>Antwort pr√ºfen</button>
            <button class="button next-button" id="nextButton" onclick="nextCard()" style="display: none;">N√§chste Karte</button>
        </section>

        <div class="completion-message" id="completionMessage">
            <h3>Gl√ºckwunsch! üéâ</h3>
            <p>Du hast alle Karten erfolgreich durchgearbeitet.</p>
            <button class="button" onclick="restartGame()">Nochmal spielen</button>
            <button class="button" onclick="backToMenu()">Zur√ºck zum Men√º</button>
        </div>
    </main>

    <script>
        // #######################################################
        // 1. LERNKARTEN-DATEN
        // F√ºgen Sie Ihre weiteren Einheiten hier nach dem gleichen Muster ein!
        // #######################################################
        const allCardSets = {
            "ga10u1": {
                title: "GA10U1: Vokabeln (Aktuell)",
                cards: [
                    { id: 'agree', front: 'Etwas vereinbaren, absprechen, sich einigen auf etwas', back: '(to) agree (on) sth.' },
                    { id: 'people_of_colour', front: 'Nicht-wei√üe Menschen', back: 'people of colour' },
                    { id: 'phenomenon', front: 'Ph√§nomen, Erscheinung (Betonung auf der 2. Silbe: phenomenon)', back: 'phenomenon' },
                    { id: 'fix', front: 'Etwas in Ordnung bringen; reparieren. (z.B. A problem with your bike? I can...)', back: '(to) fix sth.' },
                    { id: 'wrong', front: 'Unrecht (z.B. Teach your children the difference between right and...)', back: 'wrong' },
                    { id: 'reform', front: 'Reform', back: 'reform' },
                    { id: 'youth', front: 'Jugend; Jugendlicher', back: 'youth' },
                    { id: 'growth', front: 'Wachstum (z.B. Too much water will stop the plant‚Äôs...)', back: 'growth' },
                    { id: 'educational', front: 'Erziehungs-, Bildungs- (relating to education)', back: 'educational' },
                    { id: 'corruption', front: 'Korruption, Bestechlichkeit', back: 'corruption' },
                    { id: 'entrepreneur', front: 'Unternehmer/in ‚ñ∂‚ñ∂', back: 'businessman/businesswoman' },
                    { id: 'qualification', front: '(Schul-)Abschluss, Qualifikation', back: 'qualification' },
                    { id: 'diploma', front: 'Diplom, Abschlusszeugnis', back: 'diploma' },
                    { id: 'struggle', front: 'K√§mpfen, sich abm√ºhen (z.B. I am... to understand my French homework.)', back: '(to) struggle' },
                    { id: 'nanny', front: 'Kinderm√§dchen (z.B. It‚Äôs my job to look after young children in their home.)', back: 'nanny' },
                    { id: 'party', front: 'Partei; Gruppe (z.B. I‚Äôm a member of the Green...)', back: 'party' },
                    { id: 'fail', front: 'Scheitern; (es) nicht schaffen', back: '(to) fail' },
                    { id: 'racism', front: 'Rassismus (Betonung auf der 1. Silbe)', back: 'racism' },
                    { id: 'necessarily', front: 'Zwangsl√§ufig; (nicht) unbedingt', back: '(not) necessarily' },
                    { id: 'wrong_ant', front: 'wrong ‚óÄ‚ñ∂', back: 'right' },
                    { id: 'right_ant', front: 'right ‚óÄ‚ñ∂', back: 'wrong' }
                ]
            },
            // Beispiel f√ºr eine weitere Einheit. Hier k√∂nnen Sie Ihre GA10U2 Vokabeln eintragen!
            "ga10u2": {
                title: "GA10U2: Neue W√∂rter (Beispiel)",
                cards: [
                    { id: 'discovery', front: 'Entdeckung', back: 'discovery' },
                    { id: 'challenge', front: 'Herausforderung', back: 'challenge' },
                    { id: 'solution', front: 'L√∂sung ‚ñ∂‚ñ∂', back: 'answer' }
                ]
            },
            // HIER K√ñNNEN SIE WEITERE SETS HINZUF√úGEN
            /*
            "ga10u3": {
                title: "GA10U3: Ihr n√§chstes Set",
                cards: [
                    // ... Ihre Vokabeln
                ]
            }
            */
        };

        // #######################################################
        // 2. SPIELZUSTAND & DOM-ELEMENTE
        // #######################################################
        let currentCardIndex = 0;
        let answered = false;
        let flashcards = []; // Wird erst beim Start eines Sets geladen
        let totalCards = 0;

        const menuScreen = document.getElementById('menu-screen');
        const gameContainer = document.getElementById('gameContainer');
        const menuGrid = document.getElementById('menuGrid');
        
        const flashcardElement = document.getElementById('flashcard');
        const cardFrontElement = document.getElementById('cardFront');
        const cardBackElement = document.getElementById('cardBack');
        const answerInputElement = document.getElementById('answerInput');
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');
        const feedbackElement = document.getElementById('feedback');
        const completionMessage = document.getElementById('completionMessage');
        const progressTextElement = document.getElementById('progressText');
        const gameTitle = document.getElementById('gameTitle');

        // #######################################################
        // 3. MENU FUNKTIONEN
        // #######################################################
        
        /** Erzeugt die Auswahl-Buttons aus den Daten */
        function renderMenu() {
            menuGrid.innerHTML = ''; // Vorherige Buttons entfernen
            
            Object.keys(allCardSets).forEach(key => {
                const set = allCardSets[key];
                const button = document.createElement('button');
                button.classList.add('menu-button');
                button.textContent = set.title;
                // Beim Klick wird das Spiel mit diesem Set geladen
                button.onclick = () => loadGame(key);
                menuGrid.appendChild(button);
            });
            
            // Zeigt den Men√º-Bildschirm und versteckt das Spiel
            menuScreen.style.display = 'block';
            gameContainer.style.display = 'none';
        }
        
        /** L√§dt das ausgew√§hlte Spiel-Set */
        function loadGame(setKey) {
            const set = allCardSets[setKey];
            
            // 1. Daten und Titel setzen
            flashcards = set.cards;
            totalCards = flashcards.length;
            gameTitle.textContent = set.title;
            
            // 2. Ansicht wechseln
            menuScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            
            // 3. Spiel starten
            currentCardIndex = 0;
            shuffleArray(flashcards); // Beim Start mischen
            startGame();
        }

        /** Geht vom Spiel zur√ºck zur Men√º-Auswahl */
        function backToMenu() {
            document.querySelector('.input-section').style.display = 'block';
            document.querySelector('.card-container').style.display = 'block';
            completionMessage.classList.remove('show');
            renderMenu();
        }

        // #######################################################
        // 4. SPIEL FUNKTIONEN (Kern-Logik)
        // #######################################################

        function showCard() {
            if (currentCardIndex >= totalCards) {
                showCompletion();
                return;
            }

            const card = flashcards[currentCardIndex];
            
            flashcardElement.classList.remove('flipped');
            answerInputElement.value = '';
            answerInputElement.className = 'answer-input';
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';

            cardFrontElement.textContent = card.front;
            cardBackElement.textContent = card.back;
            
            checkButton.style.display = 'inline-block';
            nextButton.style.display = 'none';
            checkButton.disabled = false;
            answerInputElement.disabled = false;
            answered = false;

            updateProgress();
        }

        function updateProgress() {
            progressTextElement.textContent = `Karte: ${currentCardIndex + 1} / ${totalCards}`;
        }

        function flipCard() {
            flashcardElement.classList.toggle('flipped');
        }

        function normalizeAnswer(text) {
            // Bereinigt die Antwort f√ºr den Vergleich
            return text.toLowerCase()
                       .replace(/\(to\)/g, '')
                       .replace(/[\(\)]/g, '')
                       .replace(/sth\./g, '')
                       .replace(/in\./g, '')
                       .trim();
        }

        function checkAnswer() {
            if (answered) return;

            const card = flashcards[currentCardIndex];
            const rawUserAnswer = answerInputElement.value.trim();
            
            const userAnswer = normalizeAnswer(rawUserAnswer);
            // Unterst√ºtzt Antworten wie 'businessman/businesswoman'
            const correctAnswers = card.back.split('/').map(ans => normalizeAnswer(ans));
            
            answered = true;
            checkButton.disabled = true;

            const isCorrect = correctAnswers.some(ans => userAnswer === ans);
            
            if (isCorrect) {
                answerInputElement.classList.add('correct');
                feedbackElement.textContent = '‚úì Richtig! Gut gemacht!';
                feedbackElement.classList.add('correct');
            } else {
                answerInputElement.classList.add('incorrect');
                feedbackElement.textContent = `‚úó Falsch. Korrekt: "${card.back}"`;
                feedbackElement.classList.add('incorrect');
            }

            setTimeout(flipCard, 500);
            nextButton.style.display = 'inline-block';
            answerInputElement.disabled = true;
        }

        function nextCard() {
            currentCardIndex++;
            showCard();
        }

        function showCompletion() {
            document.querySelector('.input-section').style.display = 'none';
            document.querySelector('.card-container').style.display = 'none';
            progressTextElement.style.display = 'none';
            completionMessage.classList.add('show');
        }

        function restartGame() {
            currentCardIndex = 0;
            shuffleArray(flashcards); 
            document.querySelector('.input-section').style.display = 'block';
            document.querySelector('.card-container').style.display = 'block';
            progressTextElement.style.display = 'block';
            completionMessage.classList.remove('show');
            startGame();
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function startGame() {
            showCard();
            flashcardElement.removeEventListener('click', flipCard);
            flashcardElement.addEventListener('click', flipCard);
        }


        // #######################################################
        // 5. INITIALISIERUNG
        // #######################################################
        
        // Initialisiert die App mit dem Men√º
        window.onload = () => {
             renderMenu();
        }
    </script>
</body>
</html>
